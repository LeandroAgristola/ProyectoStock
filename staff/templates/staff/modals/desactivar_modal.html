<div class="modal fade" id="modalDesactivar{{ staff.id }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'staff:desactivar_staff' tipo=tipo pk=staff.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Baja</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ¿Dar de baja a <strong>{{ staff.nombre }} {{ staff.apellido }}</strong>?
                    <div class="mt-3">
                        <label for="fecha_baja{{ staff.id }}" class="form-label">Fecha de baja</label>
                        <input type="date" name="fecha_baja" id="fecha_baja{{ staff.id }}" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Sí, dar de baja</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
