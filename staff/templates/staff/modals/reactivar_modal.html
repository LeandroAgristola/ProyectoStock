<div class="modal fade" id="modalReactivar{{ staff.id }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'staff:reactivar_staff' tipo=tipo pk=staff.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Reactivar Personal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ¿Reactivar a <strong>{{ staff.nombre }} {{ staff.apellido }}</strong>?
                    <div class="mt-3">
                        <label for="fecha_alta{{ staff.id }}" class="form-label">Nueva fecha de alta</label>
                        <input type="date" name="fecha_alta" id="fecha_alta{{ staff.id }}" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Sí, reactivar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
